---
permalink: "/blog/"

layout: blog
---

<div class="posts">
  <!-- {% for post in site.posts %} -->
  {% for post in site.categories['blog'] %}
    <article class="post">

      <!-- <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1> -->

      <h2 class="text-center"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <hr/>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
