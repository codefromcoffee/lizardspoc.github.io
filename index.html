---
layout: default
---

<div class="row">
  <div class="col-sm-12 text-center">
    <div class="btn-group">
      <button type="button" class="btn btn-default btn-xs"><i class="fa fa-calendar"></i> date</button>
      <button type="button" class="btn btn-default btn-xs"><i class="fa fa-tags"></i> tags</button>
    </div>
  </div>
</div>

{% for post in site.posts %}
<div class="row">
  <div class="col-sm-12">
    <h4 style="margin-left:0px;"><a href="{{ site.baseurl }}{{ post.url }}" style="margin-left:0px; color:#000000;">{{ post.title }}</a></h4>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <p style="font-style: italic;">{{ post.excerpt }}</p>
  </div>
</div>
{% endfor %}
