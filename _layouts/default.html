<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% include meta.html %}
    {% include header_resources.html %}
    {% include rss.html %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> {% if page.url == "/404.html" %}
    <meta http-equiv="refresh" content="5; url=/"> {% endif %}

    <script>
        /* Menu Tooltip */
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip({trigger: "hover", animation: false});
        });
    </script>
</head>

<body style="height: 100%; padding-top: 35px; padding-bottom: 50px;">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid" style="margin-top: 5px;">
            <span>
                <a
                href="{{ site.baseurl }}/"
                style="color:#FF9900; font-size:20px; font-weight:normal; text-decoration: none;"
                class="lead justify site_title">{{ site.name }}</a>
                <small>
                    <span style="font-style: italic; color: #000000; font-size: 14px;">
                        {{ site.description }}</span>
            </small>
            </span>
        </div>
    </nav>

    <div class="hidden-xs hidden-lg hidden-md">
        <!--<span style="font-weight: bold; font-size: 20px;">small</span>-->
    </div>

    <div class="hidden-sm hidden-lg hidden-md">
        <!--<span style="font-weight: bold; font-size: 50px;">x-small</span>-->
        <br/>
    </div>

    <div class="hidden-sm hidden-xs hidden-md">
        <!--<span style="font-weight: bold; font-size: 20px;">large</span>-->
    </div>

    <div class="hidden-sm hidden-xs hidden-lg">
        <!--<span style="font-weight: bold; font-size: 20px;">medium</span>-->
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom hidden-lg hidden-md">
        <div class="container-fluid">
            <ul class="nav navbar-nav" style="margin: 0 auto;width: 100%;text-align: center;">
                <li style="float: none;display: inline-block;">
                    <a class="menu_tooltip" href="{{ site.baseurl }}/" title="Home"><span class="glyphicon glyphicon-home style_bottom_menu" aria-hidden="true"></span></a>
                </li>
                <!--<li style="float: none;display: inline-block;">
                    <a class="menu_tooltip" href="{{ site.baseurl }}/archive" title="Archive"><span class="glyphicon glyphicon-book style_bottom_menu" aria-hidden="true"></span></a>
                </li>-->
                <li style="float: none;display: inline-block;">
                    <a class="menu_tooltip" href="{{ site.baseurl }}/projects" title="Projects"><span class="glyphicon glyphicon-cog style_bottom_menu" aria-hidden="true"></span></a>
                </li>
                <li style="float: none;display: inline-block;">
                    <a class="menu_tooltip" href="{{ site.baseurl }}/cheats" title="Cheats"><span class="glyphicon glyphicon-info-sign style_bottom_menu" aria-hidden="true"></span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid ">
        <div class="row">
            <div class="col-lg-1 col-md-1 hidden-sm hidden-xs">
                <ul class="nav nav-pills nav-stacked affix_side_menu" data-spy="affix" data-offset-top="35">
                    <li>
                        <a class="menu_tooltip" href="{{ site.baseurl }}/" data-toggle="tooltip" data-placement="right" title="Home"><span class="glyphicon glyphicon-home style_side_menu" aria-hidden="true"></span></a>
                    </li>
                    <!--<li>
                        <a class="menu_tooltip" href="{{ site.baseurl }}/archive" data-toggle="tooltip" data-placement="right" title="Archive"><span class="glyphicon glyphicon-book style_side_menu" aria-hidden="true"></span></a>
                    </li>-->
                    <li>
                        <a class="menu_tooltip" href="{{ site.baseurl }}/projects" data-toggle="tooltip" data-placement="right" title="Projects"><span class="glyphicon glyphicon-cog style_side_menu" aria-hidden="true"></span></a>
                    </li>
                    <li>
                        <a class="menu_tooltip" href="{{ site.baseurl }}/cheats" data-toggle="tooltip" data-placement="right" title="Cheats"><span class="glyphicon glyphicon-info-sign style_side_menu" aria-hidden="true"></span></a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-11 col-md-11 col-sm-12 col-xs-12">
                {{content}}
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-xs-12 col-lg-12 col-md-12">
                <script>
                    (function() {
                        var cx = '010472338623826682351:xzzfzca16dc';
                        var gcse = document.createElement('script');
                        gcse.type = 'text/javascript';
                        gcse.async = true;
                        gcse.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') +
                            '//cse.google.com/cse.js?cx=' + cx;
                        var s = document.getElementsByTagName('script')[0];
                        s.parentNode.insertBefore(gcse, s);
                    })();
                </script>
                <gcse:searchresults-only></gcse:searchresults-only>
            </div>
        </div>
    </div>
    {% include analytics.html %}
</body>

</html>
